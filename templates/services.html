{% extends 'base.html' %}

{% block title %}Services{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Available Services</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for service in services %}
    <div class="bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition">
        <img src="{{ service.image.url }}" alt="{{ service.name }}" class="w-full h-40 object-cover">
        <div class="p-4">
            <h2 class="text-xl font-semibold">{{ service.name }}</h2>
            <p class="text-gray-600 mb-3">{{ service.description|truncatewords:15 }}</p>
            <a href="{% url 'worker_list' service.id %}" 
               class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
               View Workers
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
