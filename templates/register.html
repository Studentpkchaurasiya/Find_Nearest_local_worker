{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="relative h-screen w-screen bg-cover bg-center" 
     style="background-image: url('https://user-images.githubusercontent.com/13468728/233847739-219cb494-c265-4554-820a-bd3424c59065.jpg');">

    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-b from-purple-800 via-purple-700 to-purple-600 opacity-90"></div>

    <!-- Centered Form -->
    <div class="relative flex items-center justify-center h-full">
        <div class="bg-white bg-opacity-20 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-md text-white">
            <h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2>

            <form id="signupForm" class="space-y-4 text-white">

                <!-- First Name -->
                <div>
                    <label for="first_name" class="block text-sm font-medium">First Name</label>
                    <input type="text" id="first_name" name="first_name" required
                        class="mt-1 block w-full rounded-md border border-white bg-white/20 text-white placeholder-white/70 shadow-sm focus:border-white focus:ring focus:ring-white/40">
                </div>

                <!-- Last Name -->
                <div>
                    <label for="last_name" class="block text-sm font-medium">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required
                        class="mt-1 block w-full rounded-md border border-white bg-white/20 text-white placeholder-white/70 shadow-sm focus:border-white focus:ring focus:ring-white/40">
                </div>

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full rounded-md border border-white bg-white/20 text-white placeholder-white/70 shadow-sm focus:border-white focus:ring focus:ring-white/40">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full rounded-md border border-white bg-white/20 text-white placeholder-white/70 shadow-sm focus:border-white focus:ring focus:ring-white/40">
                </div>

                <!-- Role -->
                <div>
                    <label for="role" class="block text-sm font-medium">Role</label>
                    <select id="role" name="role" required
                        class="mt-1 block w-full rounded-md border border-white bg-white/20 text-white shadow-sm focus:border-white focus:ring focus:ring-white/40">
                        <option value="">-- Select Role --</option>
                        <option value="worker">Worker</option>
                        <option value="customer">Customer</option>
                    </select>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full rounded-md border border-white bg-white/20 text-white placeholder-white/70 shadow-sm focus:border-white focus:ring focus:ring-white/40">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="password2" class="block text-sm font-medium">Confirm Password</label>
                    <input type="password" id="password2" name="password2" required
                        class="mt-1 block w-full rounded-md border border-white bg-white/20 text-white placeholder-white/70 shadow-sm focus:border-white focus:ring focus:ring-white/40">
                </div>

                <!-- Submit -->
                <div>
                    <button type="submit"
                        class="w-full bg-white text-purple-700 font-bold py-2 px-4 rounded-lg hover:bg-white/90">Sign Up</button>
                </div>
            </form>

            <div class="mt-3 text-center text-white">
                <small>Already have an account? <a href="{% url 'login'%}" class="underline font-semibold">Login</a></small>
            </div>

            <p id="successMessage" class="text-green-400 text-sm mt-4 hidden"></p>
            <p id="errorMessage" class="text-red-400 text-sm mt-4 hidden"></p>
        </div>
    </div>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async function(event) {
    event.preventDefault();
    let password = document.getElementById("password").value;
    let password2 = document.getElementById("password2").value;

    if (password !== password2) {
        document.getElementById("errorMessage").textContent = "Passwords do not match!";
        document.getElementById("errorMessage").classList.remove("hidden");
        return;
    }

    let response = await fetch("/api/accounts/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            first_name: document.getElementById("first_name").value,
            last_name: document.getElementById("last_name").value,
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            role: document.getElementById("role").value,
            password: password,
            password2: password2
        }),
    });

    let data = await response.json();

    if (response.ok) {
        document.getElementById("successMessage").textContent = data.message || "Signup successful!";
        document.getElementById("successMessage").classList.remove("hidden");
        document.getElementById("errorMessage").classList.add("hidden");
        setTimeout(() => window.location.href = "/login/", 1500);
    } else {
        document.getElementById("errorMessage").textContent = data.error || "Something went wrong!";
        document.getElementById("errorMessage").classList.remove("hidden");
    }
});
</script>
{% endblock %}
